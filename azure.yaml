# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: container-apps-dapr-study
state:
  remote:
    backend: AzureBlobStorage
    config:
      accountName: stterraformstate84503
      containerName: azd-config
infra:
  provider: terraform
services:
  backend:
    project: src/backend
    host: containerapp
    language: python
    docker:
      path: Dockerfile
      remoteBuild: true
  frontend:
    project: src/frontend
    host: containerapp
    language: ts
    docker:
      path: Dockerfile
      remoteBuild: true
      buildArgs:
        - CUSTOM_DOMAIN_NAME
